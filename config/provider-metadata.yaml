                    {
                      "acl": "private",
                      "bucket": "job-output",
                      "force_destroy": true
                    }
        argumentDocs:
            cluster_id: |-
                - (Required, String, ForceNew) Specifies the ID of CDM cluster which this job run in.
                Changing this parameter will create a new resource.
            config: '- (Optional, List) Specifies the job configuration. Structure is documented below.'
            config.NONE: .
            config.group_name: '- (Optional, String) Specifies group to which a job belongs. The default group is DEFAULT.'
            config.retry_type: |-
                - (Optional, String) Specifies whether to automatically retry if a job fails to be executed.
                The options are as follows:
            config.scheduler_cycle: |-
                - (Optional, Int) Specifies cycle of a scheduled task. If scheduler_cycle_type is set to minute
                and scheduler_cycle is set to 10, the scheduled task is executed every 10 minutes.
            config.scheduler_cycle_type: |-
                - (Optional, String) Specifies cycle type of a scheduled task. The options are as follows:
                minute, hour, day, week, month.
            config.scheduler_disposable_type: |-
                - (Optional, String) Specifies whether to delete a job after the job is executed.
                The options are as follows:
            config.scheduler_enabled: '- (Optional, Bool) Specifies whether to enable a scheduled task.  Default value is false.'
            config.scheduler_run_at: |-
                - (Optional, String) Specifies time when a scheduled task is triggered in a cycle. This parameter
                is valid only when scheduler_cycle_type is set to hour, week, or month.
            config.scheduler_start_date: |-
                - (Optional, String) Specifies start time of a scheduled task.
                For example, 2018-01-24 19:56:19
            config.scheduler_stop_date: |-
                - (Optional, String) Specifies End time of a scheduled task. For example, 2018-01-27 23:59:00.
                If you do not set the end time, the scheduled task is always executed and will never stop.
            config.throttling_dirty_write_to_bucket: |-
                - (Optional, String) Specifies name of the OBS bucket to which dirty data is
                written. This parameter is valid only when dirty data is written to OBS.
            config.throttling_dirty_write_to_directory: |-
                - (Optional, String) Specifies the directory in the OBS bucket or HDFS which
                dirty data is written to. For example, /data/dirtydata/.
            config.throttling_dirty_write_to_link: |-
                - (Optional, String) Specifies the link name to which dirty data is written to.
                The Dirty data can be written only to OBS or HDFS.
            config.throttling_extractors_number: '- (Optional, Int) Specifies maximum number of concurrent extraction jobs.'
            config.throttling_loader_number: |-
                - (Optional, Int) Specifies maximum number of loading jobs. This parameter is available
                only when HBase or Hive serves as the destination data source.
            config.throttling_max_error_records: |-
                - (Optional, Int) Specifies maximum number of error records in a single
                shard. When the number of error records of a map exceeds the upper limit, the task automatically ends.
            config.throttling_record_dirty_data: '- (Optional, Bool) Specifies whether to write dirty data.'
            create: '- Default is 20 minutes.'
            delete: '- Default is 20 minutes.'
            destination_connector: |-
                - (Required, String, ForceNew) Specifies the connector name of destination link.
                Changing this parameter will create a new resource.
            destination_job_config: |-
