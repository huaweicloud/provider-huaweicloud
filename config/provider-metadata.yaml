    huaweicloud_cbr_policy:
        subCategory: Cloud Backup and Recovery (CBR)
        description: '""'
        name: huaweicloud_cbr_policy
        title: huaweicloud_cbr_policy
        examples:
            - name: test
              manifest: |-
                {
                  "backup_cycle": [
                    {
                      "days": "MO,TH",
                      "execution_times": [
                        "06:00"
                      ],
                      "frequency": "WEEKLY"
                    }
                  ],
                  "name": "${var.policy_name}",
                  "time_period": 20,
                  "type": "backup"
                }
              references:
                name: var.policy_name
            - name: test
              manifest: |-
                {
                  "backup_cycle": [
                    {
                      "execution_times": [
                        "21:00"
                      ],
                      "frequency": "DAILY",
                      "interval": 5
                    }
                  ],
                  "backup_quantity": 20,
                  "destination_project_id": "${var.destination_project_id}",
                  "destination_region": "${var.destination_region}",
                  "name": "${var.policy_name}",
                  "type": "replication"
                }
              references:
                destination_project_id: var.destination_project_id
                destination_region: var.destination_region
                name: var.policy_name
        argumentDocs:
            backup_cycle: |-
                - (Required, List) Specifies the scheduling rule for the policy backup execution.
                The object structure is documented below.
            backup_cycle.days: |-
                - (Optional, String) Specifies the weekly backup day of backup schedule. It supports seven days a week (MO, TU,
                WE, TH, FR, SA, SU) and this parameter is separated by a comma (,) without spaces, between date and date during the
                configuration.
            backup_cycle.execution_times: |-
                - (Required, List) Specifies the backup time. Automated backups will be triggered at the backup
                time. The current time is in the UTC format (HH:MM). The minutes in the list must be set to 00 and the hours
                cannot be repeated. In the replication policy, you are advised to set one time point for one day.
            backup_cycle.interval: |-
                - (Optional, Int) Specifies the interval (in days) of backup schedule. The value range is 1 to 30. This
                parameter and days are alternative.
            backup_quantity: |-
                - (Optional, Int) Specifies the maximum number of retained backups. The value ranges from 2 to
                99,999. This parameter and time_period are alternative.
            destination_project_id: |-
                - (Optional, String) Specifies the ID of the replication destination project, which is
                mandatory for cross-region replication. Required if protection_type is replication.
            destination_region: |-
                - (Optional, String) Specifies the name of the replication destination region, which is mandatory
                for cross-region replication. Required if protection_type is replication.
            enable_acceleration: |-
                - (Optional, Bool, ForceNew) Specifies whether to enable the acceleration function to shorten
                the replication time for cross-region.
                Changing this will create a new policy.
            enabled: '- (Optional, Bool) Specifies whether to enable the policy. Default to true.'
            id: '- A resource ID in UUID format.'
            long_term_retention: |-
                - (Optional, List) Specifies the long-term retention rules, which is an advanced options of
                the backup_quantity. The object structure is documented below.
            long_term_retention.daily: '- (Optional, Int) - Specifies the latest backup of each day is saved in the long term.'
            long_term_retention.full_backup_interval: |-
                - (Optional, Int) Specifies how often (after how many incremental backups) a full backup is
                performed. The valid value ranges from -1 to 100.
                If -1 is specified, full backup will not be performed.
            long_term_retention.monthly: '- (Optional, Int) - Specifies the latest backup of each month is saved in the long term.'
            long_term_retention.weekly: '- (Optional, Int) - Specifies the latest backup of each week is saved in the long term.'
            long_term_retention.yearly: '- (Optional, Int) - Specifies the latest backup of each year is saved in the long term.'
            name: |-
                - (Required, String) Specifies the policy name.
                This parameter can contain a maximum of 64
                characters, which may consist of chinese characters, letters, digits, underscores(_) and hyphens (-).
            region: |-
                - (Optional, String, ForceNew) Specifies the region where the policy is located. If omitted, the
                provider-level region will be used. Changing this will create a new policy.
            time_period: |-
                - (Optional, Int) Specifies the duration (in days) for retained backups. The value ranges from 2 to
                99,999.
            time_zone: |-
                - (Optional, String) Specifies the UTC time zone, e.g. UTC+08:00.
                Only available if long_term_retention is set.
            type: |-
                - (Required, String, ForceNew) Specifies the protection type of the policy.
                Valid values are backup and replication.
                Changing this will create a new policy.
        importStatements: []
