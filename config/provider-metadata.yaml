            fabric_version: |-
                - (Required, String, ForceNew) Specifies version of fabric for the BCS instance. Valid values
                are 1.4 and 2.0
                Changing this will create a new instance.
            "false": |-
                means a private address of the cluster will be used ad the blockchain network access address to ensure
                that the application can communicate with the internal network of the cluster.
            id: '- A resource ID in UUID format.'
            kafka: |-
                - (Optional, List, ForceNew) Specifies the kafka configuration for the BCS instance. Changing this will create
                a new instance. The kafka object structure is documented below.
            kafka.availability_zone: |-
