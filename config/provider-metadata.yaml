            provider_id: |-
                - (Required, String, ForceNew) Specifies the ID of the identity provider used to manage the conversion rules.
                Changing this parameter will create a new resource.
            remote.any_one_of: and not_any_of are mutually exclusive and cannot be set at the same time.
            remote.attribute: '- (Required, String) Specifies the attribute in the IDP assertion.'
            remote.condition: |-
                - (Optional, String) Specifies the condition of conversion rule.
