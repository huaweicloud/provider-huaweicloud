                - (Required, String, ForceNew) Specifies the ID of the backend server group for which the health check is
                configured. Changing this creates a new monitor.
            port: |-
                - (Optional, Int) Specifies the port used for the health check. If this parameter is left blank, a port of
                the backend server will be used by default.  Value ranges from 1 to 65535.
            protocol: |-
                - (Required, String) Specifies the health check protocol. Value options: TCP, UDP_CONNECT,
                HTTP, or HTTPS.
            region: |-
                - (Optional, String, ForceNew) The region in which to create the ELB monitor resource. If omitted, the
                provider-level region will be used. Changing this creates a new monitor.
            status_code: |-
                - (Optional, String) Specifies the expected HTTP status code. This parameter will take effect only when
                protocol is set to HTTP or HTTPS. Value options are as follows:
            timeout: |-
                - (Required, Int) Specifies the maximum time required for waiting for a response from the health check,
                in seconds. Value ranges from 1 to 50. It is recommended that you set the value less than that of
                parameter interval.
            updated_at: '- The update time of the monitor.'
            url_path: |-
                - (Optional, String) Specifies the HTTP request path for the health check. The value must start with a
                slash (/), can contain letters, digits, hyphens (-), slash (/), periods (.), percent signs (%), hashes(#), and(&)
                and the special characters: ~!()*[]@$^:',+, and the default value is /. This parameter is available only when
                protocol is set to HTTP or HTTPS.
