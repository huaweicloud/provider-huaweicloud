            max_capacity: '- (Required, Int) Maximum number of nodes in the node group. Value range: 0 to 500.'
            min_capacity: '- (Required, Int) Minimum number of nodes in the node group. Value range: 0 to 500.'
            node_group: |-
                - (Required, String) Name of the node group to which the auto scaling policy applies.
                Currently, only Task nodes support auto scaling rules.
            region: |-
                - (Optional, String, ForceNew) Specifies the region in which to create the resource.
                If omitted, the provider-level region will be used. Changing this parameter will create a new resource.
            resources_plans: |-
                - (Optional, List) The list of resources plans.
                The resources_plans structure is documented below.
            resources_plans.end_time: |-
                - (Required, String) End time of a resource plan.
                The value is in the format of hour:minute.
                The interval between end_time and start_time must be greater than or equal to 30 minutes.
            resources_plans.max_capacity: |-
                - (Required, Int) Maximum number of the preserved nodes in a node group in a resource plan.
                Value range: 0 to 500.
            resources_plans.min_capacity: |-
                - (Required, Int) Minimum number of the preserved nodes in a node group in a resource plan.
                Value range: 0 to 500.
            resources_plans.period_type: |-
                - (Required, String) Cycle type of a resource plan.
                Currently, only the following cycle type is supported: daily.
            resources_plans.start_time: |-
                - (Required, String) The start time of a resource plan.
                The value is in the format of hour:minute, indicating that the time ranges from 00:00 to 23:59.
            rules: |-
                - (Optional, List) The list of auto scaling rules.
                When auto scaling is enabled, either resources_plans or rules must be configured.
                The rules structure is documented below.
            rules.adjustment_type: |-
                - (Required, String) Auto scaling rule adjustment type.
                The following options are supported:
            rules.cool_down_minutes: |-
                - (Required, Int) Cluster cooling time after an auto scaling rule is triggered,
                when no auto scaling operation is performed.
                The unit is minute. Value range: 0 to 10,080. One week is equal to 10,080 minutes.
            rules.description: |-
                - (Optional, String) Description about an auto scaling rule.
                It contains a maximum of 1,024 characters.
            rules.name: |-
                - (Required, String) Name of an auto scaling rule.
                The name can contain only 1 to 64 characters. Only letters, digits, hyphens (-), and underscores (_) are allowed.
                Rule names must be unique in a node group.
            rules.scaling_adjustment: '- (Required, Int) Number of nodes that can be adjusted once. Value range: 1 to 100.'
            rules.trigger: |-
                - (Required, List) Condition for triggering a rule.
                The trigger structure is documented below.
            trigger.comparison_operator: |-
                - (Optional, String) Metric judgment logic operator.
                The following options are supported:
            trigger.evaluation_periods: |-
                - (Required, Int) Number of consecutive five-minute periods,
                during which a metric threshold is reached.
                Value range: 1 to 288.
            trigger.metric_name: |-
                - (Required, String) Metric name.
                This triggering condition makes a judgment according to the value of the metric.
                A metric name contains a maximum of 64 characters.
                For details about metric names, see Configuring Auto Scaling for an MRS Cluster.
            trigger.metric_value: |-
                - (Required, String) Metric threshold to trigger a rule.
                The parameter value can only be an integer or number with two decimal places.
                The value type and range must correspond to the metric_name.
