            compare_type: '- (Required, String) Specifies how requests are matched with the forwarding rule. Value options:'
            condition.key: '- (Optional, String) Specifies the key of match item.'
            condition.value: '- (Required, String) Specifies the value of the match item.'
            conditions: |-
                - (Optional, List) Specifies the matching conditions of the forwarding rule. This parameter is available
                only when enhance_l7policy_enable of the listener is set to true. If it is specified, parameter value will
                not take effect, and the value will contain all conditions configured for the forwarding rule. The keys in the list
                must be the same, whereas each value must be unique.
                The condition structure is documented below.
            created_at: '- The create time of the L7 Rule.'
            delete: '- Default is 10 minutes.'
            id: '- The unique ID of the L7 Rule.'
            l7policy_id: '- (Required, String, ForceNew) Specifies the ID of the L7 Policy. Changing this creates a new L7 Rule.'
            region: |-
                - (Optional, String, ForceNew) The region in which to create the L7 Rule resource. If omitted, the
                provider-level region will be used. Changing this creates a new L7 Rule.
            type: '- (Required, String, ForceNew) Specifies the L7 Rule type. Value options:'
            update: '- Default is 10 minutes.'
            updated_at: '- The update time of the L7 Rule.'
            value: |-
                - (Optional, String) Specifies the value of the match content. This parameter is valid only when conditions
                are left blank.
        importStatements: []
    huaweicloud_elb_listener:
        subCategory: Dedicated Load Balance (Dedicated ELB)
        description: '""'
        name: huaweicloud_elb_listener
        title: huaweicloud_elb_listener
        examples:
            - name: basic
              manifest: |-
                {
                  "description": "basic description",
                  "idle_timeout": 60,
                  "loadbalancer_id": "${var.loadbalancer_id}",
                  "name": "basic",
                  "protocol": "HTTP",
                  "protocol_port": 8080,
                  "request_timeout": 60,
                  "response_timeout": 60,
                  "tags": {
                    "key": "value"
                  }
                }
              references:
                loadbalancer_id: var.loadbalancer_id
            - name: listener_1
              manifest: '{}'
        argumentDocs:
            access_policy: |-
                - (Optional, String) Specifies the access policy for the listener. Valid options are white and
                black.
            advanced_forwarding_enabled: |-
                - (Optional, Bool) Specifies whether to enable advanced forwarding.
                If advanced forwarding is enabled, more flexible forwarding policies and rules are supported.
            ca_certificate: |-
                - (Optional, String) Specifies the ID of the CA certificate used by the listener. This parameter is
                valid when protocol is set to HTTPS.
            create: '- Default is 10 minutes.'
            created_at: '- The create time of the listener.'
            default_pool_id: |-
                - (Optional, String) The ID of the default pool with which the listener is associated. Changing this
                creates a new listener.
            delete: '- Default is 10 minutes.'
            description: '- (Optional, String) Human-readable description for the listener.'
            enable_member_retry: |-
                - (Optional, Bool) Specifies whether to enable health check retries for backend servers.
                The default value is true. It is available only when protocol is set to HTTP, HTTPS, or QUIC.
            force_delete: |-
                - (Optional, Bool) Specifies whether to forcibly delete the listener, remove the listener, l7 policies,
                unbind associated pools. Defaults to false.
            forward_eip: |-
                - (Optional, Bool) Specifies whether transfer the load balancer EIP in the X-Forward-EIP header to
                backend servers. The default value is false. This parameter is valid only when the protocol is set to HTTP or
                HTTPS.
            forward_elb: |-
                - (Optional, Bool) Specifies whether to transfer the load balancer ID to backend servers through the HTTP
                header of the packet. The default value is false. This parameter is valid only when the protocol is set to HTTP or
                HTTPS.
            forward_host: |-
                - (Optional, Bool) Specifies whether to rewrite the X-Forwarded-Host header. If X-Forwarded-Host is
                set to true, X-Forwarded-Host in the request header from the clients can be set to Host in the request header sent
                from the load balancer to backend servers. The default value is true. This parameter is valid only when the protocol
                is set to HTTP or HTTPS.
            forward_port: |-
                - (Optional, Bool) Specifies whether transfer the listening port of the load balancer in the
                X-Forwarded-Port header to backend servers. The default value is false. This parameter is valid only when the
                protocol is set to HTTP or HTTPS.
            forward_proto: |-
                - (Optional, Bool) Specifies whether to transfer the listener protocol of the load balancer to backend
                servers through the HTTP header of the packet. The default value is false. This parameter is valid only when the
                protocol is set to HTTP or HTTPS.
            forward_request_port: |-
                - (Optional, Bool) Specifies whether transfer the source port of the client in the
                X-Forwarded-For-Port header to backend servers. The default value is false. This parameter is valid only when the
                protocol is set to HTTP or HTTPS.
            forward_tls_certificate: |-
                - (Optional, Bool) Specifies whether to transfer the certificate ID of the load balancer to
                backend servers through the HTTP header of the packet. The default value is false. This parameter is valid only when
                the protocol is set to HTTPS.
            forward_tls_cipher: |-
                - (Optional, Bool) Specifies whether to transfer the algorithm suite of the load balancer to
                backend servers through the HTTP header of the packet. The default value is false. This parameter is valid only when
                the protocol is set to HTTPS.
            forward_tls_protocol: |-
                - (Optional, Bool) Specifies whether to transfer the algorithm protocol of the load balancer to
                backend servers through the HTTP header of the packet. The default value is false. This parameter is valid only when
                the protocol is set to HTTPS.
            gzip_enable: |-
                - (Optional, Bool) Specifies whether to enable gzip compression for a load balancer. The default value
                is false. This parameter can be configured only for HTTP, HTTPS, and QUIC listeners.
            http2_enable: |-
                - (Optional, Bool) Specifies whether to use HTTP/2. The default value is false. This parameter is valid
                only when the protocol is set to HTTPS.
            id: '- The unique ID of the listener.'
            idle_timeout: '- (Optional, Int) Specifies the idle timeout for the listener. Value range: 0 to 4000.'
            ip_group: '- (Optional, String) Specifies the ip group id for the listener.'
            loadbalancer_id: |-
                - (Required, String, ForceNew) The load balancer on which to provision this listener. Changing this
                creates a new listener.
            name: '- (Optional, String) Human-readable name for the listener.'
            port_ranges: |-
                - (Optional, List, ForceNew) Specifies the port monitoring range (closed range), specify up to 10 port
                groups, each group range must not overlap. This field can only be passed in when protocol_port is 0 or empty.
                Only TCP, UDP, and TLS listener support this field. Changing this creates a new listener.
                The port_ranges structure is documented below.
            port_ranges.end_port: '- (Required, Int, ForceNew) Specifies the end port. Changing this creates a new listener.'
            port_ranges.start_port: '- (Required, Int, ForceNew) Specifies the start port. Changing this creates a new listener.'
