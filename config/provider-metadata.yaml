            id: '- The resource ID in UUID format.'
            initialized_conditions: |-
                - (Optional, List, ForceNew) Specifies the custom initialization flags.
                Changing this parameter will create a new resource.
            iptype: |-
                - (Optional, String, ForceNew) Specifies the elastic IP type.
                Changing this parameter will create a new resource.
            key: |-
                - (Required, String, ForceNew) A key must contain 1 to 63 characters starting with a letter or digit.
                Only letters, digits, hyphens (-), underscores (_), and periods (.) are allowed. A DNS subdomain name can be used
                as the prefix of a key. Changing this parameter will create a new resource.
            key_pair: |-
                - (Optional, String) Specifies the key pair name when logging in to select the key pair mode.
                This parameter and password are alternative.
            kms_key_id: |-
                - (Optional, String, ForceNew) Specifies the ID of a KMS key. This is used to encrypt the volume.
