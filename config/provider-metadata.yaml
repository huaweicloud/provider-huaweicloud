                - (Optional, Bool, ForceNew) Specifies whether to enable forward to same port for active-standby
                pool. If this option is enabled, the listener routes the requests to the backend server over the same port as the
                frontend port. Value options:
            create: '- Default is 10 minutes.'
            created_at: '- The create time of the active-standby pool.'
            delete: '- Default is 10 minutes.'
            description: |-
                - (Optional, String, ForceNew) Specifies the description of the active-standby pool. Changing this
                parameter will create a new resource.
            healthmonitor: |-
                - (Required, List, ForceNew) Specifies the health check configured for the active-standby pool.
                The healthmonitor structure is documented below. Changing this parameter will create a new resource.
            healthmonitor.delay: |-
                - (Required, Int, ForceNew) Specifies the interval between health checks, in seconds. The value range is from
                1 to 50. Changing this parameter will create a new resource.
            healthmonitor.domain_name: |-
                - (Optional, String, ForceNew) Specifies the domain name that HTTP requests are sent to during the health
                check. The value can contain only digits, letters, hyphens (-), and periods (.) and must start with a digit or letter.
                The value is left blank by default, indicating that the virtual IP address of the load balancer is used as the
                destination address of HTTP requests. This parameter is available only when type is set to HTTP. The length
                range of value is from 1 to 100. Changing this parameter will create a new resource.
            healthmonitor.expected_codes: |-
                - (Optional, String, ForceNew) Specifies the expected HTTP status code. This parameter will take
                effect only when type is set to HTTP or HTTPS. The default value is 200. Multiple status codes can be
                queried in the format of expected_codes=xxx&expected_codes=xxx. The length range of value is from 1 to 64.
                Value options:
            healthmonitor.id: '- The health check ID.'
            healthmonitor.max_retries: |-
                - (Required, Int, ForceNew) Specifies the number of consecutive health checks when the health check
                result of a backend server changes from OFFLINE to ONLINE. The value range is from 1 to 10. Changing
                this parameter will create a new resource.
            healthmonitor.max_retries_down: |-
                - (Optional, Int, ForceNew) Specifies the number of consecutive health checks when the health check
                result of a backend server changes from ONLINE to OFFLINE. The value range is from 1 to 10. Defaults to 3.
                Changing this parameter will create a new resource.
            healthmonitor.monitor_port: |-
                - (Optional, Int, ForceNew) Specifies the port used for the health check. If this parameter is left
                blank, a port of the backend server will be used by default. The value range is from 1 to 65535. Changing this
                parameter will create a new resource.
            healthmonitor.name: |-
                - (Optional, String, ForceNew) Specifies the health check name. The length range of value is from 1 to 255.
                Changing this parameter will create a new resource.
            healthmonitor.timeout: |-
                - (Required, Int, ForceNew) Specifies the maximum time required for waiting for a response from the health
                check, in seconds. It is recommended that you set the value less than that of parameter delay. The value range is
                from 1 to 50. Changing this parameter will create a new resource.
            healthmonitor.type: |-
                - (Required, String, ForceNew) Specifies the health check protocol. Value options: TCP, UDP_CONNECT,
                HTTP, and HTTPS.
            healthmonitor.url_path: |-
                - (Optional, String, ForceNew) Specifies the HTTP request path for the health check. The value must start
                with a slash (/), and the default value is /. The value can contain letters, digits, hyphens (-), slashes (/),
                periods (.), percentage signs (%), question marks (?), pound signs (#), ampersand signs (&), and the extended character
