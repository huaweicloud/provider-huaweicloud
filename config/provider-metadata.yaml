    huaweicloud_elb_l7policy:
        subCategory: Dedicated Load Balance (Dedicated ELB)
        description: '""'
        name: huaweicloud_elb_l7policy
        title: huaweicloud_elb_l7policy
        examples:
            - name: policy_1
              manifest: |-
                {
                  "action": "REDIRECT_TO_POOL",
                  "description": "test description",
                  "listener_id": "${var.listener_id}",
                  "name": "policy_1",
                  "priority": 20,
                  "redirect_pool_id": "${var.pool_id}",
                  "redirect_pools_extend_config": [
                    {
                      "rewrite_url_config": [
                        {
                          "host": "test.com",
                          "path": "/path",
                          "query": "abc"
                        }
                      ],
                      "rewrite_url_enabled": true
                    }
                  ]
                }
              references:
                listener_id: var.listener_id
                redirect_pool_id: var.pool_id
            - name: policy_1
              manifest: |-
                {
                  "action": "REDIRECT_TO_LISTENER",
                  "description": "test description",
                  "listener_id": "${var.listener_id}",
                  "name": "policy_1",
                  "redirect_listener_id": "${var.redirect_listener_id}"
                }
              references:
                listener_id: var.listener_id
                redirect_listener_id: var.redirect_listener_id
            - name: policy_1
              manifest: |-
                {
                  "action": "REDIRECT_TO_URL",
                  "description": "test description",
                  "listener_id": "${var.listener_id}",
                  "name": "policy_1",
                  "priority": 20,
                  "redirect_url_config": [
                    {
                      "host": "test.com",
                      "path": "/test_policy",
                      "port": "6666",
                      "protocol": "HTTP",
                      "query": "test_query",
                      "status_code": "301"
                    }
                  ]
                }
              references:
                listener_id: var.listener_id
            - name: policy_1
              manifest: |-
                {
                  "action": "FIXED_RESPONSE",
                  "description": "test description",
                  "fixed_response_config": [
                    {
                      "content_type": "application/json",
                      "message_body": "it is a test",
                      "status_code": "200"
                    }
                  ],
                  "listener_id": "${var.listener_id}",
                  "name": "policy_1",
                  "priority": 20
                }
              references:
                listener_id: var.listener_id
        argumentDocs:
            action: |-
                - (Optional, String, ForceNew) Whether requests are forwarded to another backend server group
                or redirected to an HTTPS listener. Changing this creates a new L7 Policy. The value ranges:
            create: '- Default is 10 minutes.'
            created_at: '- The create time of the L7 policy.'
            delete: '- Default is 10 minutes.'
            description: '- (Optional, String) Human-readable description for the L7 Policy.'
            fixed_response_config: |-
                .
                Defaults to REDIRECT_TO_POOL.
            fixed_response_config.content_type: |-
                - (Optional, String) The format of the response body. Value options: text/plain, text/css,
                text/html, application/javascript, or application/json. Defaults to: text/plain.
            fixed_response_config.message_body: '- (Optional, String) The content of the response message body.'
            fixed_response_config.status_code: |-
                - (Required, String) The fixed HTTP status code configured in the forwarding rule. The value can be
                any integer in the range of 200–299, 400–499, or 500–599.
            id: '- The unique ID of the L7 policy.'
            listener_id: |-
                - (Required, String, ForceNew) The Listener on which the L7 Policy will be associated with. Changing
                this creates a new L7 Policy.
            name: '- (Optional, String) Human-readable name for the L7 Policy. Does not have to be unique.'
            priority: |-
                - (Optional, Int) The forwarding policy priority. A smaller value indicates a higher priority. The value
                must be unique for forwarding policies of the same listener. This parameter will take effect only when
                enhance_l7policy_enable of the listener is set to true. If action is set to REDIRECT_TO_LISTENER,
                the value can only be 0.
            provisioning_status: '- The provisioning status of the forwarding policy.'
            redirect_listener_id: |-
                - (Optional, String) The ID of the listener to which the traffic is redirected.
                This parameter is mandatory when action is set to REDIRECT_TO_LISTENER. The listener must meet the
                following requirements:
            redirect_pool_id: .
            redirect_pools_extend_config: |-
                - (Optional, List) The config of the backend server group to which the
                traffic is redirected. This parameter will take effect when action is set to REDIRECT_TO_POOL.
                The redirect_pools_extend_config structure is documented below.
            redirect_pools_extend_config.rewrite_url_config: |-
                - (Optional, List) The rewrite url config. This parameter is mandatory when rewrite_url_enabled
                is set to true.
                The rewrite_url_config structure is documented below.
            redirect_pools_extend_config.rewrite_url_enabled: '- (Optional, Bool) Whether the rewrite url is enabled.'
            redirect_url_config: .
            redirect_url_config.host: |-
                - (Optional, String) The host name that requests are redirected to. The value can contain only letters,
                digits, hyphens (-), and periods (.) and must start with a letter or digit. Defaults to ${host}, indicating
                that the host of the request will be used.
            redirect_url_config.path: |-
                - (Optional, String) The path that requests are redirected to. The value can contain only letters, digits,
                and special characters _~';@^- %#&$.*+?,=!:|/()[]{} and must start with a slash (/).
                Defaults to ${path}, indicating that the path of the request will be used.
            redirect_url_config.port: |-
                - (Optional, String) The  port that requests are redirected to. Defaults to ${port}, indicating that
                the port of the request will be used.
            redirect_url_config.protocol: |-
                - (Optional, String) The protocol for redirection. Value options: HTTP, HTTPS, ${protocol}.
                Defaults to ${protocol}, indicating that the path of the request will be used.
            redirect_url_config.query: |-
                - (Optional, String) The query string set in the URL for redirection. The value is case-sensitive and can
                contain only letters, digits, and special characters !$&'()*+,-./:;=?@^_`. Defaults to ${query}, indicating that
                the query string of the request will be used.
                For example, in the URL https://www.xxx.com:8080/elb?type=loadbalancer, ${query} indicates type=loadbalancer.
                If this parameter is set to ${query}&name=my_name, the URL will be redirected to
                URL https://www.xxx.com:8080/elb?type=loadbalancer&name=my_name.
            redirect_url_config.status_code: |-
                - (Required, String) The status code returned after the requests are redirected.
                Value options: 301, 302, 303, 307, 308.
            region: |-
                - (Optional, String, ForceNew) The region in which to create the L7 Policy resource. If omitted, the
                provider-level region will be used. Changing this creates a new L7 Policy.
            rewrite_url_config.host: |-
                - (Optional, String) The host name of the rewrite URL. The value can contain only letters, digits, and
                periods (.) and must start with a letter or digit. Defaults to ${host}, indicates inherit original value.
            rewrite_url_config.path: |-
                - (Optional, String) The path of the rewrite URL. The value can contain only letters, digits, and special
                characters _~';@^-%#&$.+?,=!:|/(), and must start with a slash (/). Defaults to ${path}, indicates inherit
                original value.
            rewrite_url_config.query: |-
                - (Optional, String) The query of the rewrite URL. The value can contain only letters, digits, and special
                characters !$&'()+,-./:;=?@^_`. Defaults to ${query}, indicates inherit original value.
            update: '- Default is 10 minutes.'
            updated_at: '- The update time of the L7 policy.'
        importStatements: []
    huaweicloud_elb_l7rule:
        subCategory: Dedicated Load Balance (Dedicated ELB)
        description: '""'
