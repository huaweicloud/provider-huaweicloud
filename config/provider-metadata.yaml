                      "end_time": "2022-12-30T12:00Z",
                      "launch_time": "07:00",
                      "recurrence_type": "Daily",
                      "start_time": "2022-11-30T12:00Z"
                    }
                  ]
                }
              references:
                scaling_group_id: var.as_group_id
            - name: my_aspolicy_1
              manifest: |-
                {
                  "scaling_group_id": "${var.as_group_id}",
                  "scaling_policy_action": [
                    {
                      "instance_number": 1,
                      "operation": "REMOVE"
                    }
                  ],
                  "scaling_policy_name": "my_aspolicy_1",
                  "scaling_policy_type": "SCHEDULED",
                  "scheduled_policy": [
                    {
                      "launch_time": "2022-12-22T12:00Z"
                    }
                  ]
                }
              references:
                scaling_group_id: var.as_group_id
            - name: my_aspolicy_2
              manifest: |-
                {
                  "alarm_id": "${huaweicloud_ces_alarmrule.alarm_rule.id}",
                  "cool_down_time": 900,
                  "scaling_group_id": "${var.as_group_id}",
                  "scaling_policy_action": [
                    {
                      "instance_number": 1,
                      "operation": "ADD"
                    }
                  ],
                  "scaling_policy_name": "my_aspolicy_2",
                  "scaling_policy_type": "ALARM"
                }
              references:
                alarm_id: huaweicloud_ces_alarmrule.alarm_rule.id
                scaling_group_id: var.as_group_id
              dependencies:
                huaweicloud_ces_alarmrule.alarm_rule: |-
                    {
                      "alarm_actions": [
                        {
                          "notification_list": [],
                          "type": "autoscaling"
                        }
                      ],
                      "alarm_name": "as_alarm_rule",
                      "condition": [
                        {
                          "comparison_operator": "\u003e=",
                          "count": 1,
                          "filter": "average",
                          "period": 300,
                          "unit": "%",
                          "value": 60
                        }
                      ],
                      "metric": [
                        {
                          "dimensions": [
                            {
                              "name": "AutoScalingGroup",
                              "value": "${var.as_group_id}"
                            }
                          ],
                          "metric_name": "cpu_util",
                          "namespace": "SYS.AS"
                        }
                      ]
                    }
        argumentDocs:
            alarm_id: |-
                - (Optional, String) Specifies the alarm rule ID. This parameter is mandatory when scaling_policy_type
                is set to ALARM. You can create an alarm rule with
                huaweicloud_ces_alarmrule.
            cool_down_time: |-
                - (Optional, Int) Specifies the cooling duration (in seconds).
                The value ranges from 0 to 86400 and is 300 by default.
            id: '- The resource ID in UUID format.'
            region: |-
                - (Optional, String, ForceNew) Specifies the region in which to create the AS policy. If omitted, the
                provider-level region will be used. Changing this creates a new AS policy.
            scaling_group_id: '- (Required, String, ForceNew) Specifies the AS group ID. Changing this creates a new AS policy.'
            scaling_policy_action: |-
                - (Optional, List) Specifies the action of the AS policy.
                The object structure is documented below.
            scaling_policy_action.instance_number: '- (Optional, Int) Specifies the number of instances to be operated.'
            scaling_policy_action.instance_percentage: '- (Optional, Int) Specifies the percentage of instances to be operated.'
            scaling_policy_action.operation: |-
                - (Optional, String) Specifies the operation to be performed. The options include ADD (default), REMOVE,
                and SET.
            scaling_policy_name: |-
                - (Required, String) Specifies the name of the AS policy. The name contains only letters, digits,
                underscores(_), and hyphens(-), and cannot exceed 64 characters.
            scaling_policy_type: '- (Required, String) Specifies the AS policy type. The value can be ALARM, SCHEDULED or RECURRENCE.'
            scheduled_policy: |-
                - (Optional, List) Specifies the periodic or scheduled AS policy.
                This parameter is mandatory when scaling_policy_type is set to SCHEDULED or RECURRENCE.
                The object structure is documented below.
            scheduled_policy.end_time: |-
                - (Optional, String) Specifies the end time of the scaling action triggered periodically. The time format complies
                with UTC. This argument is mandatory when scaling_policy_type
                is set to RECURRENCE. The time format is YYYY-MM-DDThh:mmZ.
            scheduled_policy.launch_time: '- (Required, String) Specifies the time when the scaling action is triggered.'
            scheduled_policy.recurrence_type: |-
                - (Optional, String) Specifies the periodic triggering type. This argument is mandatory when
                scaling_policy_type is set to RECURRENCE. The options include Daily, Weekly, and Monthly.
            scheduled_policy.recurrence_value: '- (Optional, String) Specifies the frequency at which scaling actions are triggered.'
            scheduled_policy.start_time: |-
                - (Optional, String) Specifies the start time of the scaling action triggered periodically. The time format
                complies with UTC. The current time is used by default. The time format is YYYY-MM-DDThh:mmZ.
            status: '- The AS policy status. The value can be INSERVICE, PAUSED or EXECUTING.'
        importStatements: []
