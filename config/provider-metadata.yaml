        subCategory: Web Application Firewall (WAF)
        description: '""'
        name: huaweicloud_waf_dedicated_domain
        title: huaweicloud_waf_dedicated_domain
        examples:
            - name: domain_1
              manifest: |-
                {
                  "certificate_id": "${var.certificated_id}",
                  "connection_protection": [
                    {
                      "duration": 10000,
                      "error_percentage": 90,
                      "error_threshold": 1000,
                      "initial_downtime": 200,
                      "multiplier_for_consecutive_breakdowns": 5,
                      "pending_url_request_threshold": 7000,
                      "status": true
                    }
                  ],
                  "custom_page": [
                    {
                      "block_page_type": "application/json",
                      "http_return_code": "404",
                      "page_content": "{\n  \"event_id\": \"${waf_event_id}\",\n  \"error_msg\": \"error message\"\n}\n"
                    }
                  ],
                  "description": "test description",
                  "domain": "www.example.com",
                  "enterprise_project_id": "${var.enterprise_project_id}",
                  "forward_header_map": {
                    "key1": "$time_local",
                    "key2": "$tenant_id"
                  },
                  "protect_status": 1,
                  "server": [
                    {
                      "address": "192.168.1.100",
                      "client_protocol": "HTTPS",
                      "port": 8080,
                      "server_protocol": "HTTP",
                      "type": "ipv4",
                      "vpc_id": "${var.vpc_id}"
                    }
                  ],
                  "timeout_settings": [
                    {
                      "connection_timeout": 100,
                      "read_timeout": 1000,
                      "write_timeout": 1000
                    }
                  ],
                  "traffic_mark": [
                    {
                      "ip_tags": [
                        "ip_tag"
                      ],
                      "session_tag": "session_tag",
                      "user_tag": "user_tag"
                    }
                  ],
                  "website_name": "websiteName"
                }
              references:
                certificate_id: var.certificated_id
                enterprise_project_id: var.enterprise_project_id
                server.vpc_id: var.vpc_id
        argumentDocs:
            $remote_addr: .
            "0": '- The domain name is not connected to WAF,'
            "1": '- The domain name is connected to WAF.'
            access_status: '- Whether a domain name is connected to WAF. Valid values are:'
            alarm_page: '- The alarm page of domain. Valid values are:'
            cdn-src-ip: |-
                ,
                x-real-ip, x-forwarded-for and $remote_addr fields in sequence to read the client IP address.
            certificate_id: |-
                - (Optional, String) Specifies the certificate ID. This parameter is mandatory when client_protocol
                is set to HTTPS.
            certificate_name: '- The name of the certificate used by the domain name.'
            cipher: |-
                - (Optional, String) Specifies the cipher suite of domain. The options include cipher_1, cipher_2,
                cipher_3, cipher_4, cipher_default.
            compliance_certification: '- The compliance certifications of the domain, values are:'
            connection_protection: |-
                - (Optional, List) Specifies the connection protection configuration to let WAF protect your
                origin servers from being crashed when WAF detects a large number of 502/504 error codes or pending requests.
                Only supports one protection configuration.
                The connection_protection structure is documented below.
            connection_protection.duration: |-
                - (Optional, Int) Specifies the protection duration (s) for connection protection. During this period, WAF
                stops forwarding website requests. Valid value ranges from 0 to 2,147,483,647.
            connection_protection.error_percentage: |-
                - (Optional, Float) Specifies the 502/504 error percentage. A breakdown protection is triggered
                when the 502/504 error threshold and percentage threshold have been reached. Valid value ranges from 0 to 99.
            connection_protection.error_threshold: |-
                - (Optional, Int) Specifies the 502/504 error threshold for every 30 seconds. Valid value ranges
                from 0 to 2,147,483,647.
            connection_protection.initial_downtime: |-
                - (Optional, Int) Specifies the breakdown duration (s) when the breakdown is triggered for the first
                time. Valid value ranges from 0 to 2,147,483,647.
            connection_protection.multiplier_for_consecutive_breakdowns: |-
                - (Optional, Int) Specifies the maximum multiplier for consecutive breakdowns
                that occur within an hour. Valid value ranges from 0 to 2,147,483,647.
                For example: Assume that you set the initial downtime to 180s and the maximum multiplier to 3. If the breakdown
                protection is triggered for the second time, the website downtime is 360s (180s X 2).
                If the breakdown protection is triggered for the third or fourth time, the website downtime is 540s (180s x 3).
                The breakdowns are calculated every one hour.
            connection_protection.pending_url_request_threshold: |-
                - (Optional, Int) Specifies the pending URL request threshold. Connection protection
                is triggered when the number of read URL requests reaches the threshold you configure. Valid value ranges from 0 to
                2,147,483,647.
            connection_protection.status: '- (Optional, Bool) Specifies whether to enable connection protection. Defaults to false.'
            custom_page: |-
                - (Optional, List) Specifies the custom page. Only supports one custom alarm page.
                The custom_page structure is documented below.
            custom_page.block_page_type: |-
                - (Required, String) Specifies the content type of the custom alarm page.
                The value can be text/html, text/xml or application/json.
            custom_page.http_return_code: |-
                - (Required, String) Specifies the HTTP return code.
                The value can be a positive integer in the range of 200-599 except 408, 444 and 499.
            custom_page.page_content: |-
                - (Required, String) Specifies the page content. The page content based on the selected page type.
                The available ${waf_event_id} in the page content indicates an event ID, and only one ${waf_event_id} variable
                can be available.
            description: '- (Optional, String) Specifies the description of the WAF dedicated domain.'
            domain: |-
                - (Required, String, ForceNew) Specifies the protected domain name or IP address (port allowed). For example,
                www.example.com or *.example.com or www.example.com:89. Changing this creates a new domain.
            enterprise_project_id: |-
                - (Optional, String, ForceNew) Specifies the enterprise project ID of WAF dedicated domain.
                Changing this parameter will create a new resource.
            forward_header_map: |-
                - (Optional, Map) Specifies the field forwarding configuration. WAF inserts the added fields into
                the header and forwards the header to the origin server. The key cannot be the same as the native Nginx field.
                The options of value are as follows:
            id: '- ID of the domain.'
            ip_tag: '- The IP tag of traffic identifier.'
            keep_policy: |-
                - (Optional, Bool) Specifies whether to retain the policy when deleting a domain name.
                Defaults to true.
            pci_3ds: |-
                - (Optional, Bool) Specifies the status of the PCI 3DS compliance certification check. The options
                include true and false. This parameter must be used together with tls and cipher.
            pci_dss: |-
                - (Optional, Bool) Specifies the status of the PCI DSS compliance certification check. The options
                include true and false. This parameter must be used together with tls and cipher.
            policy_id: |-
                - (Optional, String) Specifies the policy ID associated with the domain. If not specified, a new policy
                will be created automatically.
            protect_status: |-
                - (Optional, Int) The protection status of domain, 0: suspended, 1: enabled.
                Default value is 0.
            protocol: '- The protocol type of the client. The options are HTTP and HTTPS.'
            proxy: '- (Optional, Bool) Specifies whether a proxy is configured. Default value is false.'
            redirect_url: |-
                - (Optional, String) Specifies the URL of the redirected page. The root domain name of the redirection
                address must be the name of the currently protected domain (including a wildcard domain name).
                The available ${http_host} can be used to indicate the currently protected domain name and port.
                For example: ${http_host}/error.html.
            region: |-
                - (Optional, String, ForceNew) The region in which to create the dedicated mode domain resource. If omitted,
                the provider-level region will be used. Changing this setting will push a new domain.
            server: |-
                - (Required, List, ForceNew) The server configuration list of the domain. A maximum of 80 can be configured.
                The object structure is documented below.
            server.address: |-
                - (Required, String, ForceNew) IP address or domain name of the web server that the client accesses. For
                example, 192.168.1.1 or www.example.com. Changing this creates a new service.
            server.client_protocol: |-
                - (Required, String, ForceNew) Protocol type of the client. The options include HTTP and HTTPS.
                Changing this creates a new service.
            server.port: |-
                - (Required, Int, ForceNew) Port number used by the web server. The value ranges from 0 to 65535. Changing this
                creates a new service.
            server.server_protocol: |-
                - (Required, String, ForceNew) Protocol used by WAF to forward client requests to the server. The
                options include HTTP and HTTPS. Changing this creates a new service.
            server.type: |-
                - (Required, String, ForceNew) Server network type, IPv4 or IPv6. Valid values are: ipv4 and ipv6. Changing
                this creates a new service.
            server.vpc_id: '- (Required, String, ForceNew) The id of the vpc used by the server. Changing this creates a service.'
            session_tag: '- The session tag of traffic identifier.'
            template_name: '- The template of alarm page, values are: default, custom and redirection.'
            timeout_settings: |-
                - (Optional, List) Specifies the timeout setting. Only supports one timeout setting.
                The timeout_settings structure is documented below.
            timeout_settings.connection_timeout: |-
                - (Optional, Int) Specifies the timeout for WAF to connect to the origin server. The unit is second.
                Valid value ranges from 0 to 180.
            timeout_settings.read_timeout: |-
                - (Optional, Int) Specifies the timeout for WAF to receive responses from the origin server.
                The unit is second. Valid value ranges from 0 to 3,600.
            timeout_settings.write_timeout: |-
                - (Optional, Int) Specifies the timeout for WAF to send requests to the origin server. The unit is second.
                Valid value ranges from 0 to 3,600.
            tls: |-
                - (Optional, String) Specifies the minimum required TLS version. The options include TLS v1.0, TLS v1.1,
                TLS v1.2.
            traffic_identifier: '- The traffic identifier of domain. Valid values are:'
            traffic_mark: |-
                - (Optional, List) Specifies the traffic identifier. WAF uses the configurations to identify the
                malicious client IP address (proxy mode) in the header, session in the cookie, and user attribute in the parameter,
                and then triggers the corresponding known attack source rules to block attack sources.
                Only supports one traffic identifier.
                The traffic_mark structure is documented below.
            traffic_mark.ip_tags: |-
                - (Optional, List) Specifies the IP tags. HTTP request header field of the original client IP address.
                This field is used to store the real IP address of the client. After the configuration, WAF preferentially reads the
                configured field to obtain the real IP address of the client. If multiple fields are configured, WAF reads the IP
                address list in order. Note:
            traffic_mark.session_tag: |-
                - (Optional, String) Specifies the session tag. This tag is used by known attack source rules to block
                malicious attacks based on cookie attributes. This parameter must be configured in known attack source rules to block
                requests based on cookie attributes.
            traffic_mark.user_tag: |-
                - (Optional, String) Specifies the user tag. This tag is used by known attack source rules to block malicious
                attacks based on params attributes. This parameter must be configured to block requests based on the params attributes.
            "true": to ensure that the WAF security policy takes effect for the real source IP address.
            user_tag: '- The user tag of traffic identifier.'
            website_name: |-
                - (Optional, String) Specifies the website name. This website name must start with a letter and only
                letters, digits, underscores (_), hyphens (-), colons (:) and periods (.) are allowed. The value contains 1 to 128
                characters. The website name must be unique within this account.
        importStatements: []
