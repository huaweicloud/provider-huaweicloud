            sfs_turbo.flavor: '- (Optional, String, ForceNew) Specifies the flavor of SFS turbo. Changing this creates a new instance.'
            sfs_turbo.share_type: |-
                - (Optional, String, ForceNew) Specifies the share type of the SFS turbo. Changing this creates a new
