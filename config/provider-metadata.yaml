                containerd. Changing this creates a new resource.
            runtime_lv_type: |-
                - (Optional, String, ForceNew) Specifies the LVM write mode, values can be linear and striped.
                This parameter takes effect only in runtime configuration. Changing this parameter will create a new resource.
            selectors: |-
                - (Required, List, ForceNew) Specifies the disk selection.
                Matched disks are managed according to match labels and storage type. Structure is documented below.
                Changing this parameter will create a new resource.
            selectors.match_label_count: |-
                - (Optional, String, ForceNew) Specifies the number of disks to be selected. If omitted,
                all disks of this type are selected. Changing this parameter will create a new resource.
            selectors.match_label_metadata_cmkid: |-
                - (Optional, String, ForceNew) Specifies the customer master key ID of an encrypted
                disk. Changing this parameter will create a new resource.
            selectors.match_label_metadata_encrypted: |-
                - (Optional, String, ForceNew) Specifies the disk encryption identifier.
                Values can be: 0 indicates that the disk is not encrypted and 1 indicates that the disk is encrypted.
                If omitted, whether the disk is encrypted is not limited. Changing this parameter will create a new resource.
            selectors.match_label_size: |-
                - (Optional, String, ForceNew) Specifies the matched disk size. If omitted,
                the disk size is not limited. Example: 100. Changing this parameter will create a new resource.
            selectors.match_label_volume_type: |-
                - (Optional, String, ForceNew) Specifies the EVS disk type. Currently,
                SSD, GPSSD, and SAS are supported. If omitted, the disk type is not limited.
                Changing this parameter will create a new resource.
            selectors.name: |-
                - (Required, String, ForceNew) Specifies the selector name, used as the index of selector_names in storage group.
                The name of each selector must be unique. Changing this parameter will create a new resource.
            selectors.type: |-
                - (Optional, String, ForceNew) Specifies the storage type. Currently, only evs (EVS volumes) is supported.
                The default value is evs. Changing this parameter will create a new resource.
            server_id: '- ID of the ECS instance associated with the node.'
            sharetype: |-
                - (Optional, String, ForceNew) Specifies the bandwidth sharing type.
                Changing this parameter will create a new resource.
            size: |-
                - (Required, Int, ForceNew) Specifies the disk size in GB.
                Changing this parameter will create a new resource.
            status: '- The status of the CCE node.'
            storage: |-
                - (Optional, List, ForceNew) Specifies the disk initialization management parameter.
                If omitted, disks are managed based on the DockerLVMConfigOverride parameter in extendParam.
                This parameter is supported for clusters of v1.15.11 and later. Changing this parameter will create a new resource.
            subnet_id: |-
                - (Optional, String, ForceNew) Specifies the ID of the subnet to which the NIC belongs.
                Changing this parameter will create a new resource.
            tags: '- (Optional, Map) Specifies the tags of a VM node, key/value pair format.'
            taints: |-
                - (Optional, List, ForceNew) Specifies the taints configuration of the nodes to set anti-affinity.
                Changing this parameter will create a new resource. Each taint contains the following parameters:
            value: |-
                - (Optional, String, ForceNew) A value must start with a letter or digit and can contain a maximum of 63
                characters, including letters, digits, hyphens (-), underscores (_), and periods (.). Changing this parameter will
                create a new resource.
            volumetype: |-
                - (Required, String, ForceNew) Specifies the disk type.
                Changing this parameter will create a new resource.
        importStatements: []
