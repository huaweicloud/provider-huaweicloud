                          "metric_name": "YARNAppRunning",
                          "metric_value": "75"
                        }
                      ]
                    },
                    {
                      "adjustment_type": "scale_in",
                      "cool_down_minutes": 20,
                      "name": "default-shrink-1",
                      "scaling_adjustment": 1,
                      "trigger": [
                        {
                          "comparison_operator": "LT",
