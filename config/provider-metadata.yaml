            sfs_turbo.type: '- (Optional, String, ForceNew) Specifies the type of SFS turbo. Changing this creates a new instance.'
            status: '- The status of the BCS instance.'
            tc3_need: |-
                - (Optional, Bool, ForceNew) Specified whether to add Trusted computing platform. Changing this will create
