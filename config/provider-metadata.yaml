            agent_portal_address: '- The agent addresses and port numbers on the user data plane of the BCS service.'
            block_info: |-
                - (Optional, List, ForceNew) Specifies the configuration of block generation. The block_info object
                structure is documented below.
            block_info.block_size: |-
                - (Optional, Int, ForceNew) Specifies the volume of the block, the unit is MB. The default value is 2.
                Changing this creates a new instance.
            block_info.generation_interval: |-
                - (Optional, Int, ForceNew) Specifies the block generation time, the unit is second. The default
