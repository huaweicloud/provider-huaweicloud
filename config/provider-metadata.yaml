        description: '""'
        name: huaweicloud_ces_alarmrule
        title: huaweicloud_ces_alarmrule
        examples:
            - name: test
              manifest: |-
                {
                  "alarm_action_enabled": true,
                  "alarm_actions": [
                    {
                      "notification_list": [
                        "${var.topic_urn}"
                      ],
                      "type": "notification"
                    }
                  ],
                  "alarm_enabled": true,
                  "alarm_name": "rule-test",
                  "alarm_type": "MULTI_INSTANCE",
                  "condition": [
                    {
                      "alarm_level": 4,
                      "comparison_operator": "\u003e",
                      "count": 1,
                      "filter": "average",
                      "metric_name": "network_outgoing_bytes_rate_inband",
                      "period": 1200,
                      "suppress_duration": 300,
                      "unit": "B/s",
                      "value": 6.5
                    },
                    {
                      "alarm_level": 4,
                      "comparison_operator": "\u003e=",
                      "count": 1,
                      "filter": "average",
                      "metric_name": "network_outgoing_bytes_rate_inband",
                      "period": 3600,
                      "suppress_duration": 300,
                      "unit": "B/s",
                      "value": 20
                    }
                  ],
                  "metric": [
                    {
                      "namespace": "SYS.ECS"
                    }
                  ],
                  "resources": [
                    {
                      "dimensions": [
                        {
                          "name": "instance_id",
                          "value": "${var.instance_id_1}"
                        }
                      ]
                    },
                    {
                      "dimensions": [
                        {
                          "name": "instance_id",
                          "value": "${var.instance_id_2}"
                        }
                      ]
                    }
                  ]
                }
              references:
                resources.dimensions.value: var.instance_id_2
            - name: test
              manifest: |-
                {
                  "alarm_action_enabled": true,
                  "alarm_actions": [
                    {
                      "notification_list": [
                        "${var.topic_urn}"
                      ],
                      "type": "notification"
                    }
                  ],
                  "alarm_enabled": true,
                  "alarm_name": "rule-test",
                  "alarm_type": "ALL_INSTANCE",
                  "condition": [
                    {
                      "alarm_level": 2,
                      "comparison_operator": "\u003e",
                      "count": 1,
                      "filter": "average",
                      "metric_name": "disk_usedPercent",
                      "period": 1,
                      "suppress_duration": 0,
                      "value": 80
                    }
                  ],
                  "metric": [
                    {
                      "namespace": "AGT.ECS"
                    }
                  ],
                  "resources": [
                    {
                      "dimensions": [
                        {
                          "name": "instance_id"
                        },
                        {
                          "name": "mount_point"
                        }
                      ]
                    }
                  ]
                }
            - name: test
              manifest: |-
                {
                  "alarm_action_enabled": true,
                  "alarm_actions": [
                    {
                      "notification_list": [
                        "${var.topic_urn}"
                      ],
                      "type": "notification"
                    }
                  ],
                  "alarm_name": "rule-test",
                  "alarm_type": "EVENT.SYS",
                  "condition": [
                    {
                      "alarm_level": 2,
                      "comparison_operator": "\u003e=",
                      "count": 1,
                      "filter": "average",
                      "metric_name": "stopServer",
                      "period": 0,
                      "suppress_duration": 0,
                      "unit": "count",
                      "value": 1
                    }
                  ],
                  "metric": [
                    {
                      "namespace": "SYS.ECS"
                    }
                  ]
                }
        argumentDocs:
            alarm_action_enabled: |-
                - (Optional, Bool) Specifies whether to enable the action to be triggered by an alarm. The
                default value is true.
            alarm_actions: |-
                - (Optional, List) Specifies the action triggered by an alarm. The structure is described
                below.
            alarm_actions.notification_list: |-
                - (Required, List) specifies the list of objects to be notified if the alarm status changes, the
                maximum length is 5. If type is set to notification, the value of notification_list cannot be empty. If type is
                set to autoscaling, the value of notification_list must be []
                and the value of namespace must be SYS.AS.
            alarm_actions.type: |-
                - (Required, String) Specifies the type of action triggered by an alarm. the
                value can be notification or autoscaling.
            alarm_description: '- (Optional, String) The value can be a string of 0 to 256 characters.'
            alarm_enabled: '- (Optional, Bool) Specifies whether to enable the alarm. The default value is true.'
            alarm_name: |-
                - (Required, String) Specifies the name of an alarm rule. The value can be a string of 1 to 128
                characters that can consist of letters, digits, underscores (_), hyphens (-) and chinese characters.
            alarm_state: '- Indicates the alarm status. The value can be:'
            alarm_type: |-
                - (Optional, String) Specifies the alarm type. The value can be EVENT.SYS, EVENT.CUSTOM,
                MULTI_INSTANCE and ALL_INSTANCE. Defaults to MULTI_INSTANCE.
            condition: '- (Required, List) Specifies the alarm triggering condition. The structure is described below.'
            condition.alarm_level: |-
                - (Optional, Int) Specifies the alarm severity of the condition. The value can be 1, 2, 3 or 4,
                which indicates critical, major, minor, and informational, respectively.
                The default value is 2.
            condition.alarm_type: is EVENT.SYS or EVENT.CUSTOM, period can be set to 0.
            condition.comparison_operator: |-
                - (Required, String) Specifies the comparison condition of alarm thresholds. The value can be >,
                =, <, >=, or <=.
            condition.count: '- (Required, Int) Specifies the number of consecutive occurrence times. The value ranges from 1 to 5.'
            condition.filter: '- (Required, String) Specifies the data rollup methods. The value can be max, min, average, sum, and variance.'
            condition.metric_name: |-
                - (Required, String) Specifies the metric name of the condition. The value can be a string of
                1 to 64 characters that must start with a letter and contain only letters, digits, and underscores (_).
                For details, see Services Interconnected with Cloud Eye.
            condition.period: |-
                - (Required, Int) Specifies the alarm checking period in seconds. The value can be 0, 1, 300, 1200, 3600, 14400,
                and 86400.
            condition.suppress_duration: |-
                - (Optional, Int) Specifies the interval for triggering an alarm if the alarm persists.
                Possible values are as follows:
            condition.unit: |-
                - (Optional, String) Specifies the data unit.
                For details, see Services Interconnected with Cloud Eye.
            condition.value: |-
                - (Required, Float) Specifies the alarm threshold. The value ranges from 0 to Number of
                1.7976931348623157e+108.
            create: '- Default is 10 minutes.'
            delete: '- Default is 5 minutes.'
            enterprise_project_id: '- (Optional, String) Specifies the enterprise project ID of the alarm rule.'
            id: '- Indicates the alarm rule ID.'
            metric: |-
                - (Required, List, ForceNew) Specifies the alarm metrics. The structure is described below. Changing this
                creates a new resource.
            metric.namespace: |-
                - (Required, String, ForceNew) Specifies the namespace in service.item format. service and item
                each must be a string that starts with a letter and contains only letters, digits, and underscores (_).
                Changing this creates a new resource.
                For details, see Services Interconnected with Cloud Eye.
            notification_begin_time: |-
                - (Optional, String, ForceNew) Specifies the alarm notification start time, for
                example: 05:30. Changing this creates a new resource.
            notification_end_time: |-
                - (Optional, String, ForceNew) Specifies the alarm notification stop time, for
                example: 22:10. Changing this creates a new resource.
            ok_actions: |-
                - (Optional, List) Specifies the action triggered by the clearing of an alarm. The structure is
                described below.
            ok_actions.notification_list: |-
                - (Required, List) specifies the list of objects to be notified if the alarm status changes, the
                maximum length is 5.
            ok_actions.type: |-
                - (Required, String) Specifies the type of action triggered by an alarm. the value is notification.
                notification: indicates that a notification will be sent to the user.
            region: |-
                - (Optional, String, ForceNew) The region in which to create the alarm rule resource. If omitted, the
                provider-level region will be used. Changing this creates a new resource.
            resources: |-
                - (Optional, List) Specifies the list of the resources to add into the alarm rule.
                The structure is described below.
            resources.dimensions: '- (Optional, List) Specifies the list of metric dimensions. The structure is described below.'
            resources.dimensions.name: |-
                - (Required, String) Specifies the dimension name. The value can be a string of 1 to 32 characters
                that must start with a letter and contain only letters, digits, underscores (_), and hyphens (-).
            resources.dimensions.value: |-
                - (Optional, String) Specifies the dimension value. The value can be a string of 1 to 64 characters
                that must start with a letter or a number and contain only letters, digits, underscores (_), and hyphens (-).
            update: '- Default is 10 minutes.'
            update_time: '- Indicates the time when the alarm status changed. The value is a UNIX timestamp and the unit is ms.'
        importStatements: []
