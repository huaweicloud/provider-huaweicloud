                - (Optional, String, ForceNew) Specifies the image ID to create the node.
                Changing this parameter will create a new resource.
            extend_params.node_multi_queue: |-
                - (Optional, String, ForceNew) Specifies the number of ENI queues.
                Example setting: "[{"queue":4}]". Changing this parameter will create a new resource.
            extend_params.postinstall: |-
                - (Optional, String, ForceNew) Specifies the script to be executed after installation.
