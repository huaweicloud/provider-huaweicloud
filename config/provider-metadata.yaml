                - (Optional, Int, ForceNew) Specifies the reserved node memory, which is reserved
                value for system components. Changing this parameter will create a new resource.
            extension_nics: |-
                - (Optional, List, ForceNew) Specifies extension NICs of the node.
                The object structure is documented below.
                Changing this parameter will create a new resource.
            extension_nics.subnet_id: |-
                - (Required, String, ForceNew) Specifies the ID of the subnet to which the NIC belongs.
