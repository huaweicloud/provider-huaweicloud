                Required if auth_type is LOCAL_AD. Make sure that the selected VPC network and the network to which AD
                belongs can be connected. The object structure is documented below.
            ad_domain.active_dns_ip: '- (Optional, String) Specifies the primary DNS IP address.'
            ad_domain.active_domain_ip: '- (Required, String) Specifies the IP address of primary domain controller.'
            ad_domain.active_domain_name: '- (Required, String) Specifies the name of primary domain controller.'
