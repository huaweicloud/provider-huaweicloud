                distribute requests across origin servers.
                Only the professional edition (original enterprise edition) and platinum edition
                (original ultimate edition) support configuring the load balancing algorithm.
                The options of value are as follows:
            pci_3ds: |-
                - (Optional, Bool) Specifies the status of the PCI 3DS compliance certification check.
                This parameter must be used together with tls and cipher.
            pci_dss: |-
                - (Optional, Bool) Specifies the status of the PCI DSS compliance certification check.
                This parameter must be used together with tls and cipher.
            policy_id: |-
                - (Optional, String) Specifies the policy ID associated with the domain. If not specified, a new
                policy will be created automatically.
            protect_status: '- (Optional, Int) The protection status of domain. Valid values are:'
            protocol: '- The protocol type of the client. The options are HTTP, HTTPS, and HTTP&HTTPS.'
            proxy: '- (Optional, Bool) Specifies whether a proxy is configured.'
            redirect_url: |-
                - (Optional, String) Specifies the URL of the redirected page. The root domain name of the redirection
                address must be the name of the currently protected domain (including a wildcard domain name).
                The available ${http_host} can be used to indicate the currently protected domain name and port.
                For example: ${http_host}/error.html.
            region: |-
                - (Optional, String, ForceNew) The region in which to create the WAF domain resource. If omitted, the
                provider-level region will be used. Changing this setting will push a new certificate.
            server: |-
                - (Required, List) Specifies an array of origin web servers.
                The server structure is documented below.
            server.address: '- (Required, String) IP address or domain name of the web server that the client accesses.'
            server.client_protocol: '- (Required, String) Protocol type of the client. The options include HTTP and HTTPS.'
            server.port: '- (Required, Int) Port number used by the web server. The value ranges from 0 to 65535, for example, 8080.'
            server.server_protocol: |-
                - (Required, String) Protocol used by WAF to forward client requests to the server.
                The options include HTTP and HTTPS.
            server.type: '- (Required, String) Specifies the server network type. Valid values are: ipv4 and ipv6.'
            server.weight: |-
                - (Optional, Int) The load balancing algorithm will assign requests to the origin
                site according to this weight.
                Defaults to 1.
            timeout_settings: |-
                - (Optional, List) Specifies the timeout setting. Only supports one timeout setting.
                The timeout_settings structure is documented below.
            timeout_settings.connection_timeout: |-
                - (Optional, Int) Specifies the timeout for WAF to connect to the origin server. The unit is second.
                Valid value ranges from 0 to 180.
            timeout_settings.read_timeout: |-
                - (Optional, Int) Specifies the timeout for WAF to receive responses from the origin server.
                The unit is second. Valid value ranges from 0 to 3,600.
            timeout_settings.write_timeout: |-
                - (Optional, Int) Specifies the timeout for WAF to send requests to the origin server. The unit is second.
                Valid value ranges from 0 to 3,600.
            tls: |-
                must be set to TLS v1.2, and cipher must be set to cipher_2. The PCI 3DS compliance certification
                check cannot be disabled after being enabled.
                The field pci_3ds is meaningful only if certificate_id is specified.
            traffic_mark: |-
                - (Optional, List) Specifies the traffic identifier.
                WAF uses the configurations to identify the malicious client IP address (proxy mode) in the header,
                session in the cookie, and user attribute in the parameter,
                and then triggers the corresponding known attack source rules to block attack sources.
                Only supports one traffic identifier.
                The traffic_mark structure is documented below.
            traffic_mark.ip_tags: |-
                - (Optional, List) Specifies the IP tags. HTTP request header field of the original client IP address.
                This field is used to store the real IP address of the client. After the configuration, WAF preferentially reads the
                configured field to obtain the real IP address of the client. If multiple fields are configured, WAF reads the IP
                address list in order. Note:
            traffic_mark.session_tag: |-
                - (Optional, String) Specifies the session tag. This tag is used by known attack source rules to block
                malicious attacks based on cookie attributes. This parameter must be configured in known attack source rules to block
                requests based on cookie attributes.
            traffic_mark.user_tag: |-
                - (Optional, String) Specifies the user tag. This tag is used by known attack source rules to block malicious
                attacks based on params attributes. This parameter must be configured to block requests based on the params attributes.
            website_name: |-
                - (Optional, String) Specifies the website name.
                This website name must start with a letter and only letters, digits, underscores (_),
                hyphens (-), colons (:) and periods (.) are allowed.
                The value contains 1 to 128 characters.
                The website name must be unique within this account.
