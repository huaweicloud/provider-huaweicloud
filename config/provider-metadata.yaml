        description: '""'
        name: huaweicloud_elb_monitor
        title: huaweicloud_elb_monitor
        examples:
            - name: monitor_1
              manifest: |-
                {
                  "domain_name": "www.bb.com",
                  "interval": 30,
                  "max_retries": 8,
                  "pool_id": "${var.pool_id}",
                  "port": 8888,
                  "protocol": "HTTPS",
