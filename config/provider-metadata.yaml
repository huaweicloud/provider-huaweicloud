    huaweicloud_identity_login_policy:
        subCategory: Identity and Access Management (IAM)
        description: Manages the account login policy within HuaweiCloud.
        name: huaweicloud_identity_login_policy
        title: huaweicloud_identity_login_policy
        examples:
            - name: test
              manifest: |-
                {
                  "account_validity_period": 20,
                  "custom_info_for_login": "hello Terraform",
                  "lockout_duration": 30,
                  "login_failed_times": 10,
                  "period_with_login_failures": 30,
                  "session_timeout": 120,
                  "show_recent_login_info": true
                }
        argumentDocs:
            account_validity_period: |-
                - (Optional, Int) Specifies the validity period (days) to disable users
                if they have not logged in within the period. Value range: 0–240.
            custom_info_for_login: |-
                - (Optional, String) Specifies the custom information that will be displayed
                upon successful login.
            id: '- The ID of account login policy, which is the same as the account ID.'
            lockout_duration: |-
                - (Optional, Int) Specifies the duration (minutes) to lock users out.
                Value range: 15–1440, defaults to 15.
            login_failed_times: |-
                - (Optional, Int) Specifies the number of unsuccessful login attempts to lock users out.
                Value range: 3–10, defaults to 5.
            period_with_login_failures: |-
                - (Optional, Int) Specifies the period (minutes) to count the number of unsuccessful
                login attempts. Value range: 15–60, defaults to 15.
            session_timeout: |-
                - (Optional, Int) Specifies the session timeout (minutes) that will apply if you or users created
                using your account do not perform any operations within a specific period. Value range: 15–1440, defaults to 60.
            show_recent_login_info: |-
                - (Optional, Bool) Specifies whether to display last login information upon successful login.
                The value can be true or false.
        importStatements: []
    huaweicloud_identity_password_policy:
        subCategory: Identity and Access Management (IAM)
        description: '""'
        name: huaweicloud_identity_password_policy
        title: huaweicloud_identity_password_policy
        examples:
            - name: enhanced
              manifest: |-
                {
                  "minimum_password_length": 12,
                  "number_of_recent_passwords_disallowed": 2,
                  "password_char_combination": 4,
                  "password_validity_period": 180
                }
        argumentDocs:
            id: '- The ID of account password policy, which is the same as the account ID.'
            maximum_consecutive_identical_chars: |-
                - (Optional, Int) Specifies the maximum number of times that a character is allowed
                to consecutively present in a password. The value ranges from 0 to 32 and defaults to 0 which indicates that
                consecutive identical characters are allowed in a password. For example, value 2 indicates that two consecutive
                identical characters are not allowed in a password.
            maximum_password_length: '- The maximum number of characters that a password can contain.'
            minimum_password_age: |-
                - (Optional, Int) Specifies the minimum period (minutes) after which users are allowed to make
                a password change. The value ranges from 0 to 1440 and defaults to 0.
            minimum_password_length: |-
                - (Optional, Int) Specifies the minimum number of characters that a password must contain.
                The value ranges from 6 to 32 and defaults to 8.
            number_of_recent_passwords_disallowed: |-
                - (Optional, Int) Specifies the member of previously used passwords that are
                not allowed. The value ranges from 0 to 10 and defaults to 1. For example, value 3 indicates that the user cannot
                set the last three passwords that the user has previously used when setting a new password.
            password_char_combination: |-
                - (Optional, Int) Specifies the minimum number of character types that a password must contain.
                The value ranges from 2 to 4 and defaults to 2 which indicates that a password must contain at least two of the following:
                uppercase letters, lowercase letters, digits, and special characters.
            password_not_username_or_invert: |-
                - (Optional, Bool) Specifies whether the password can be the username or the username
                spelled backwards. Defaults to true, which indicates that the username or the inversion of username is not allowed to
                be used as a password.
            password_validity_period: |-
                - (Optional, Int) Specifies the password validity period (days).
                The value ranges from 0 to 180 and defaults to 0 which indicates that this requirement does not apply.
