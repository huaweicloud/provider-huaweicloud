    huaweicloud_obs_bucket:
        subCategory: Object Storage Service (OBS)
        description: '""'
        name: huaweicloud_obs_bucket
        title: huaweicloud_obs_bucket
        examples:
            - name: b
              manifest: |-
                {
                  "acl": "private",
                  "bucket": "my-tf-test-bucket",
                  "tags": {
                    "Env": "Test",
                    "foo": "bar"
                  }
                }
            - name: b
              manifest: |-
                {
                  "acl": "private",
                  "bucket": "my-tf-test-bucket",
                  "versioning": true
                }
            - name: log_bucket
              manifest: |-
                {
                  "acl": "log-delivery-write",
                  "bucket": "my-tf-log-bucket"
                }
            - name: b
              manifest: |-
                {
                  "acl": "private",
                  "bucket": "my-tf-test-bucket",
                  "logging": [
                    {
                      "agency": "${var.agency_name}",
                      "target_bucket": "${huaweicloud_obs_bucket.log_bucket.id}",
                      "target_prefix": "log/"
                    }
                  ]
                }
              references:
                logging.agency: var.agency_name
                logging.target_bucket: huaweicloud_obs_bucket.log_bucket.id
            - name: b
              manifest: |-
                {
                  "acl": "public-read",
                  "bucket": "obs-website-test.hashicorp.com",
                  "website": [
                    {
                      "error_document": "error.html",
                      "index_document": "index.html",
                      "routing_rules": "[{\n    \"Condition\": {\n        \"KeyPrefixEquals\": \"docs/\"\n    },\n    \"Redirect\": {\n        \"ReplaceKeyPrefixWith\": \"documents/\"\n    }\n}]\n"
                    }
                  ]
                }
            - name: b
              manifest: |-
                {
                  "acl": "public-read",
                  "bucket": "obs-website-test.hashicorp.com",
                  "cors_rule": [
                    {
                      "allowed_headers": [
                        "*"
                      ],
                      "allowed_methods": [
                        "PUT",
                        "POST"
                      ],
                      "allowed_origins": [
                        "https://obs-website-test.hashicorp.com"
                      ],
                      "expose_headers": [
                        "ETag"
                      ],
                      "max_age_seconds": 3000
                    }
                  ]
                }
            - name: bucket
              manifest: |-
                {
                  "acl": "private",
                  "bucket": "my-bucket",
                  "lifecycle_rule": [
                    {
                      "abort_incomplete_multipart_upload": [
                        {
                          "days": 360
                        }
                      ],
                      "enabled": true,
                      "expiration": [
                        {
                          "days": 365
                        }
                      ],
                      "name": "log",
                      "prefix": "log/",
                      "transition": [
                        {
                          "days": 60,
                          "storage_class": "WARM"
                        },
                        {
                          "days": 180,
                          "storage_class": "COLD"
                        }
                      ]
                    },
                    {
                      "enabled": true,
                      "name": "tmp",
                      "noncurrent_version_expiration": [
                        {
                          "days": 180
                        }
                      ],
                      "noncurrent_version_transition": [
                        {
                          "days": 30,
                          "storage_class": "WARM"
                        },
                        {
                          "days": 60,
                          "storage_class": "COLD"
                        }
                      ]
                    }
                  ],
                  "versioning": true
                }
            - name: bucket
              manifest: |-
                {
                  "acl": "private",
                  "bucket": "my-tf-encryption-bucket",
                  "encryption": true,
                  "storage_class": "STANDARD",
                  "tags": {
                    "foo": "bar",
                    "key": "value"
                  }
                }
        argumentDocs:
            PutObject: |-
                permission for the target bucket.  If default encryption is enabled for the
                target bucket, the agency also requires the KMS Administrator permission in the region where the target bucket is
                located.
            abort_incomplete_multipart_upload: |-
                - (Optional, List) Specifies a period when the not merged parts (fragments) in an
                incomplete upload are automatically deleted. (documented below).
            acl: |-
                - (Optional, String) Specifies the ACL policy for a bucket. The predefined common policies are as follows:
                "private", "public-read", "public-read-write" and "log-delivery-write". Defaults to private.
            agency: '- (Required, String) Specifies the IAM agency of OBS cloud service.'
            allowed_headers: |-
                - (Optional, List) Specifies the allowed header of cross-origin requests. Only CORS requests
                matching the allowed header are valid.
            allowed_methods: |-
                - (Required, List) Specifies the acceptable operation type of buckets and objects. The methods
                include GET, PUT, POST, DELETE or HEAD.
            allowed_origins: |-
                - (Required, List) Requests from this origin can access the bucket. Multiple matching rules are
                allowed. One rule occupies one line, and allows one wildcard character (*) at most.
            bucket: |-
                - (Required, String, ForceNew) Specifies the name of the bucket. Changing this parameter will create a new
                resource. A bucket must be named according to the globally applied DNS naming regulations as follows:
            bucket_domain_name: '- The bucket domain name. Will be of format bucketname.obs.region.myhuaweicloud.com.'
            bucket_version: '- The OBS version of the bucket.'
            cors_rule: '- (Optional, List) A rule of Cross-Origin Resource Sharing (documented below).'
            days: |-
                - (Required, Int) Specifies the number of days when objects that have been last updated are automatically
                deleted. The expiration time must be greater than the transition times.
            enabled: '- (Required, Bool) Specifies lifecycle rule status.'
            encryption: '- (Optional, Bool) Whether to enable default server-side encryption of the bucket.'
            enterprise_project_id: |-
                - (Optional, String) Specifies the enterprise project id of the OBS bucket.
                Defaults to 0.
            error_document: |-
                - (Optional, String) Specifies the error page returned when an error occurs during static website
                access. Only HTML, JPG, PNG, BMP, and WEBP files under the root directory are supported.
            expiration: |-
                - (Optional, List) Specifies a period when objects that have been last updated are automatically
                deleted. (documented below).
            expose_headers: |-
                - (Optional, List) Specifies the exposed header in CORS responses, providing additional information
                for clients.
            force_destroy: |-
                - (Optional, Bool) A boolean that indicates all objects should be deleted from the bucket, so that the
                bucket can be destroyed without error. Default to false.
            id: '- The name of the bucket.'
            index_document: |-
                - (Optional, String)  Unless using redirect_all_requests_to. Specifies the default homepage of the
                static website, only HTML web pages are supported. OBS only allows files such as index.html in the root directory of
                a bucket to function as the default homepage. That is to say, do not set the default homepage with a multi-level
                directory structure (for example, /page/index.html).
            kms_key_id: |-
                - (Optional, String) Specifies the ID of a KMS key. If omitted, the default master key will be used. This
                field is used only when sse_algorithm value is kms.
            kms_key_project_id: |-
                - (Optional, String) Specifies the project ID to which the KMS key belongs. This field is valid
                only when kms_key_id is specified.
            lifecycle_rule: '- (Optional, List) A configuration of object lifecycle management (documented below).'
            logging: '- (Optional, List) A settings of bucket logging (documented below).'
            max_age_seconds: |-
                - (Optional, Int) Specifies the duration that your browser can cache CORS responses, expressed in
                seconds. The default value is 100.
            multi_az: |-
                - (Optional, Bool, ForceNew) Whether enable the multi-AZ mode for the bucket. When the multi-AZ mode is
                enabled, data in the bucket is duplicated and stored in multiple AZs.
            name: '- (Required, String) Unique identifier for lifecycle rules. The Rule Name contains a maximum of 255 characters.'
            noncurrent_version_expiration: |-
                - (Optional, List) Specifies a period when noncurrent object versions are
                automatically deleted. (documented below).
            noncurrent_version_transition: |-
                - (Optional, List) Specifies a period when noncurrent object versions are
                automatically transitioned to WARM or COLD storage class (documented below).
            parallel_fs: |-
                - (Optional, Bool, ForceNew) Whether enable a bucket as a parallel file system. Changing this will
                create a new bucket.
            policy: |-
                - (Optional, String) Specifies the text of the bucket policy in JSON format. For more information about obs
                format bucket policy,
                see the Developer Guide.
            policy_format: |-
                - (Optional, String) Specifies the policy format, the supported values are obs and s3. Defaults
                to obs.
            prefix: |-
                - (Optional, String) Object key prefix identifying one or more objects to which the rule applies. If omitted,
                all objects in the bucket will be managed by the lifecycle rule. The prefix cannot start or end with a slash (/),
                cannot have consecutive slashes (/), and cannot contain the following special characters: :*?"<>|.
                When configuring multiple lifecycle_rule, field prefix in multiple lifecycle_rule cannot have an inclusive
                relationship.
            quota: |-
                - (Optional, Int) Specifies bucket storage quota. Must be a positive integer in the unit of byte. The maximum
                storage quota is 263 – 1 bytes. The default bucket storage quota is 0, indicating that the bucket storage
                quota is not limited.
            redirect_all_requests_to: |-
                - (Optional, String) A hostname to redirect all website requests for this bucket to.
                Hostname can optionally be prefixed with a protocol (http:// or https://) to use when redirecting requests. The
                default is the protocol that is used in the original request.
            region: |-
                - (Optional, String, ForceNew) Specifies the region where this bucket will be created. If not specified, used
                the region by the provider. Changing this will create a new bucket.
            routing_rules: |-
                - (Optional, String) A JSON or XML format containing routing rules describing redirect behavior and
                when redirects are applied. Each rule contains a Condition and a Redirect as shown in the following table:
            sse_algorithm: '- (Optional, String) Specifies the mode of encryption algorithm. The valid values are:'
            storage_class: |-
                - (Optional, String) Specifies the storage class of the bucket. OBS provides three storage classes:
                "STANDARD", "WARM" (Infrequent Access) and "COLD" (Archive). Defaults to STANDARD.
            storage_info: |-
                - The OBS storage info of the bucket.
                The object structure is documented below.
            storage_info.object_number: '- The number of objects stored in the bucket.'
            storage_info.size: '- The stored size of the bucket.'
            tags: '- (Optional, Map) A mapping of tags to assign to the bucket. Each tag is represented by one key-value pair.'
            target_bucket: |-
                - (Required, String) The name of the bucket that will receive the log objects. The acl policy of the
                target bucket should be log-delivery-write.
            target_prefix: '- (Optional, String) To specify a key prefix for log objects.'
            transition: |-
                - (Optional, List) Specifies a period when objects that have been last updated are automatically
                transitioned to WARM or COLD storage class (documented below).
            user_domain_names: |-
                - (Optional, List) Specifies the user domain names. The restriction requirements for this field
                are as follows:
            versioning: |-
                - (Optional, Bool) Whether enable versioning. Once you version-enable a bucket, it can never return to an
                unversioned state. You can, however, suspend versioning on that bucket.
            website: '- (Optional, List) A website object (documented below).'
        importStatements: []
