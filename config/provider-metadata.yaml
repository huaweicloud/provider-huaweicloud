name: huaweicloud/huaweicloud
resources:
    huaweicloud_aad_forward_rule:
        subCategory: Advanced Anti-DDoS
        description: '""'
        name: huaweicloud_aad_forward_rule
        title: huaweicloud_aad_forward_rule
        examples:
            - name: test
              manifest: |-
                {
                  "forward_port": 808,
                  "forward_protocol": "udp",
                  "instance_id": "${var.aad_instance_id}",
                  "ip": "${var.aad_ip_address}",
                  "source_ip_addresses": "1.1.1.1,2.2.2.2",
                  "source_port": 888
                }
              references:
                instance_id: var.aad_instance_id
                ip: var.aad_ip_address
        argumentDocs:
            forward_port: |-
                - (Required, Int) Specifies the forward port.
                The valid value is range from 1 to 65535.
            forward_protocol: |-
                - (Required, String) Specifies the forward protocol.
                The valid values are tcp and udp.
            id: '- The resource ID.'
            instance_id: |-
                - (Required, String, ForceNew) Specifies the ID of advanced Anti-DDoS instance.
                Changing this will create a new rule resource.
            ip: |-
                - (Required, String, ForceNew) Specifies the public IP address to which Advanced Anti-DDoS instance
                belongs. Changing this will create a new rule resource.
            lb_method: '- The LVS forward policy.'
            source_ip: '- (Required, String) Specifies the source IP addresses, separated by commas (,).'
            source_port: |-
                - (Required, Int) Specifies the source port.
                The valid value is range from 1 to 65535.
            status: '- The status of forward rule.'
        importStatements: []
    huaweicloud_antiddos_basic:
        subCategory: Anti-DDoS
        description: '""'
        name: huaweicloud_antiddos_basic
        title: huaweicloud_antiddos_basic
        examples:
            - name: antiddos_1
              manifest: |-
                {
                  "eip_id": "${var.eip_id}",
                  "traffic_threshold": 150
                }
              references:
                eip_id: var.eip_id
        argumentDocs:
            delete: '- Default is 5 minutes.'
            eip_id: '- (Required, String, ForceNew) Specifies the ID of an EIP. Changing this creates a new resource.'
            id: '- The resource ID in UUID format.'
            public_ip: '- The public address of the EIP.'
            region: |-
                - (Optional, String, ForceNew) Specifies the region in which to manage the Cloud Native Anti-DDos Basic resource.
                If omitted, the provider-level region will be used. Changing this creates a new resource.
            status: '- The Anti-DDos status.'
            topic_urn: |-
                - (Optional, String) Specifies the SMN topic URN. When the value is not empty, it means turning on the alarm
                notification. When the value is empty, it means turning off the alarm notification.
            traffic_threshold: |-
                - (Required, Int) Specifies the traffic cleaning threshold in Mbps.
                The value can be 10, 30, 50, 70, 100, 120, 150, 200, 250, 300, 1000 Mbps.
            update: '- Default is 5 minutes.'
        importStatements: []
    huaweicloud_aom_alarm_action_rule:
        subCategory: Application Operations Management (AOM)
        description: '""'
        name: huaweicloud_aom_alarm_action_rule
        title: huaweicloud_aom_alarm_action_rule
        examples:
            - name: test
              manifest: |-
                {
                  "description": "terraform test",
                  "name": "test_rule",
                  "notification_template": "aom.built-in.template.zh",
                  "smn_topics": [
                    {
                      "topic_urn": "${var.topic_urn}"
                    }
                  ],
                  "type": "1"
                }
              references:
                smn_topics.topic_urn: var.topic_urn
        argumentDocs:
            SmnTopics.name: '- (Optional, String) Specifies the SMN topic name.'
            SmnTopics.topic_urn: '- (Required, String) Specifies the SMN topic URN.'
            created_at: '- The creation time.'
            description: |-
                - (Optional, String) Specifies the action rule description.
                The value can be a string of 0 to 1024 characters.
            id: '- The resource ID. The value is the rule name.'
            name: |-
                - (Required, String, ForceNew) Specifies the action rule name. The value can be a string of 1 to 100
                characters that can consist of letters, digits, underscores (_), hyphens (-) and Chinese characters,
                and it must start and end with letters, digits or Chinese characters.
            notification_template: '- (Required, String) Specifies the notification template.'
            region: |-
                - (Optional, String, ForceNew) Specifies the region in which to create the resource.
                If omitted, the provider-level region will be used. Changing this parameter will create a new resource.
            smn_topics: |-
                - (Required, List) Specifies the SMN topic configurations. A maximum of 5 topics are allowed.
                The SmnTopics structure is documented below.
            type: '- (Required, String) Specifies the action rule type. The value can be 1, which indicates notification.'
            updated_at: '- The last update time.'
        importStatements: []
    huaweicloud_aom_alarm_rule:
        subCategory: Application Operations Management (AOM)
        description: '""'
        name: huaweicloud_aom_alarm_rule
        title: huaweicloud_aom_alarm_rule
        examples:
            - name: alarm_rule
              manifest: |-
                {
                  "alarm_level": 3,
                  "comparison_operator": "\u003e=",
                  "description": "test rule",
                  "dimensions": [
                    {
                      "name": "hostID",
                      "value": "${var.instance_id}"
                    }
                  ],
                  "evaluation_periods": 2,
                  "metric_name": "cupUsage",
                  "name": "test-rule",
                  "namespace": "PAAS.NODE",
                  "period": 60000,
                  "statistic": "average",
                  "threshold": 3,
                  "unit": "Percent"
                }
              references:
                dimensions.value: var.instance_id
        argumentDocs:
            alarm_action_enabled: |-
                - (Optional, Bool, ForceNew) Specifies whether to enable the action to be triggered by an alarm.
                The default value is true. Changing this creates a new resource.
            alarm_actions: |-
                - (Optional, List, ForceNew) Specifies the action triggered by an alarm. This is a list of strings.
                Changing this creates a new resource.
            alarm_enabled: '- Indicates whether the alarm rule is enabled.'
            alarm_level: |-
                - (Optional, Int) Specifies the alarm severity. The value can be 1, 2, 3 or 4,
                which indicates critical, major, minor, and informational, respectively.
                The default value is 2.
            comparison_operator: |-
                - (Required, String) Specifies the comparison condition of alarm thresholds.
                The value can be >, =, <, >= or <=.
            create: '- Default is 5 minutes.'
            delete: '- Default is 5 minutes.'
            description: |-
                - (Optional, String) Specifies the description of the alarm rule.
                The value can be a string of 0 to 1000 characters.
            dimensions: |-
                - (Required, List, ForceNew) Specifies the list of metric dimensions. The structure is described below.
                Changing this creates a new resource.
            dimensions.name: '- (Required, String, ForceNew) Specifies the dimension name. Changing this creates a new resource.'
            dimensions.value: '- (Required, String, ForceNew) Specifies the dimension value. Changing this creates a new resource.'
            evaluation_periods: |-
                - (Required, Int) Specifies the alarm checking evaluation periods.
                The value can be 1, 2, 3, 4 and 5.
            id: '- Indicates the alarm rule ID.'
            insufficient_data_actions: |-
                - (Optional, List, ForceNew) Specifies the action triggered when the data is not enough.
                This is a list of strings. Changing this creates a new resource.
            metric_name: '- (Required, String, ForceNew) Specifies the alarm metric name. Changing this creates a new resource.'
            name: |-
                - (Required, String, ForceNew) Specifies the name of an alarm rule. The value can be a string of 1 to 100
                characters that can consist of letters, digits, underscores (_), hyphens (-) and chinese characters,
                and it must start and end with letters, digits or chinese characters. Changing this creates a new resource.
            namespace: '- (Required, String, ForceNew) Specifies the alarm namespace. Changing this creates a new resource.'
            ok_actions: |-
                - (Optional, List, ForceNew) Specifies the action triggered by the clearing of an alarm.
                This is a list of strings. Changing this creates a new resource.
            period: |-
                - (Required, Int) Specifies the alarm checking period in milliseconds.
                The value can be 60,000, 300,000, 900,000 and 3,600,000.
            region: |-
                - (Optional, String, ForceNew) The region in which to create the alarm rule resource. If omitted, the
                provider-level region will be used. Changing this creates a new resource.
            state_reason: '- Indicates the reason of alarm status.'
            state_value: '- Indicates the alarm status.'
            statistic: |-
                - (Required, String, ForceNew) Specifies the data rollup methods. The value can be maximum,
                minimum, average, sum and sampleCount. Changing this creates a new resource.
            threshold: '- (Required, String) Specifies the alarm threshold.'
            unit: '- (Required, String, ForceNew) Specifies the data unit. Changing this creates a new resource.'
            update: '- Default is 5 minutes.'
        importStatements: []
    huaweicloud_aom_alarm_silence_rule:
        subCategory: Application Operations Management (AOM)
        description: '""'
        name: huaweicloud_aom_alarm_silence_rule
        title: huaweicloud_aom_alarm_silence_rule
        examples:
            - name: test
              manifest: |-
                {
                  "description": "terraform test",
                  "name": "test_rule",
                  "silence_conditions": [
                    {
                      "conditions": [
                        {
                          "key": "event_severity",
                          "operate": "EXIST"
                        }
                      ]
                    }
                  ],
                  "silence_time": [
                    {
                      "ends_at": 86399,
                      "scope": [
                        1,
                        2,
                        3,
                        4,
                        5
                      ],
                      "starts_at": 64800,
                      "type": "WEEKLY"
                    }
                  ],
                  "time_zone": "Asia/Shanghai"
                }
        argumentDocs:
            created_at: '- The creation time.'
            description: '- (Optional, String) Specifies the description.'
            id: '- The resource ID. The value is the rule name.'
            name: '- (Required, String, ForceNew) Specifies the rule name.'
            region: |-
                - (Optional, String, ForceNew) Specifies the region in which to create the resource.
                If omitted, the provider-level region will be used. Changing this parameter will create a new resource.
            silence_conditions: |-
                - (Required, List) Specifies the silence conditions of the rule.
                Different silence conditions are parallel. A maximum of 10 silence conditions are allowed.
                The silence_conditions structure is documented below.
            silence_conditions.conditions: |-
                - (Required, List) Specifies the serial conditions.
                A maximum of 10 conditions are allowed.
                The conditions structure is documented below.
            silence_conditions.conditions.key: '- (Required, String) Specifies the key of the match condition.'
            silence_conditions.conditions.operate: |-
                - (Required, String) Specifies the operate of the match condition.
                The value can be: EQUALS, REGEX and EXIST.
            silence_conditions.conditions.value: |-
                - (Optional, List) Specifies the value list of the match condition.
                A maximum of 5 values are allowed. This should be empty when the value of operate is EXIST*.
            silence_time: |-
                - (Required, List) Specifies the silence time of the rule.
                The silence_time structure is documented below.
            silence_time.ends_at: |-
                - (Optional, Int) Specifies the end time of the silence rule.
                When the type is FIXED, the value is a time stamp, e.g. 1684466549755,
                which indicates 2023-05-19 11:22:29.755. When the type is DAILY, WEEKLY
                or MONTHLY, the value range is 0 to 86399, which indicates 00:00:00 to 23:59:59.
            silence_time.scope: |-
                - (Optional, List) Specifies the silence time of the rule.
                It's required when the type is WEEKLY or MONTHLY.
            silence_time.starts_at: |-
                - (Required, Int) Specifies the start time of the silence rule.
                When the type is FIXED, the value is a time stamp, e.g. 1684466549755,
                which indicates 2023-05-19 11:22:29.755. When the type is DAILY, WEEKLY
                or MONTHLY, the value range is 0 to 86399, which indicates 00:00:00 to 23:59:59.
            silence_time.type: |-
                - (Required, String) Specifies the effective time type of the silence rule.
                The value can be: FIXED, DAILY, WEEKLY and MONTHLY.
            time_zone: '- (Required, String, ForceNew) Specifies the time zone, e.g. Asia/Shanghai.'
            updated_at: '- The last update time.'
        importStatements: []
